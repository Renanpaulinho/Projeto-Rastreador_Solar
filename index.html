    const codigoArduino = `// Bibliotecas necessÃ¡rias
#include <WiFi.h>
#include <ArduinoHttpClient.h>
#include "Arduino_LED_Matrix.h"
#include <Servo.h>
#include <neotimer.h>

// Objetos e variÃ¡veis
Servo ServoCima;
Servo ServoBaixo;
Servo servoAzimuth;
Servo servoElevation;
ArduinoLEDMatrix matrix;
Neotimer timer(10000); // 10 segundos

int anguloServoCima = 0;
int anguloServoBaixo = 0;
const int adicao = 5;
const unsigned long intervalo = 1000;
unsigned long previousMillis = 0;

const char* ssid = "...."; // Substitua pelo seu SSID
const char* password = "..."; // Substitua pela sua senha
const char* apiKey = "..."; // Substitua pela sua chave API do ThingSpeak
const char* channelID = "...."; // Substitua pelo seu ID de canal do ThingSpeak

int horaSimulada = 12;
float alpha = 0.0;
float gammaValue = 0.0;

int entrada_voltagem = A0;
float voltagem_inicial = 0;

// Conecta ao WiFi
void connectWiFi() {
  WiFi.begin(ssid, password);
  while (WiFi.status() != WL_CONNECTED) {
    delay(500);
    Serial.print("Connecting to WiFi...");
    Serial.println(WiFi.status());
  }
  Serial.println("Connected to WiFi");
  Serial.print("IP address: ");
  Serial.println(WiFi.localIP());
}

// Envia dados ao ThingSpeak
void sendDataToThingSpeak(int value1, int value2, float voltage) {
  if (WiFi.status() == WL_CONNECTED) {
    WiFiClient client;
    HttpClient http(client, "api.thingspeak.com", 80);
    String url = "/update?api_key=" + String(apiKey) +
                 "&field1=" + String(value1) +
                 "&field2=" + String(value2) +
                 "&field3=" + String(voltage);
    http.beginRequest();
    http.get(url);
    http.endRequest();
    int httpResponseCode = http.responseStatusCode();
    if (httpResponseCode > 0) {
      Serial.println("Dados enviados ao ThingSpeak!");
    } else {
      Serial.print("Erro ao enviar: ");
      Serial.println(httpResponseCode);
    }
  } else {
    Serial.println("WiFi nÃ£o conectado");
    matrix.loadFrame(LEDMATRIX_DANGER);
  }
}

// Calcula posiÃ§Ã£o solar simulada
void calcAngular(int hora) {
  float HRA = (15*(hora-12))*PI/180;
  float ang_delta_rad = 23.45*PI/180;
  float latitude = -22.9027*PI/180;
  alpha = asin(sin(ang_delta_rad)*sin(latitude) +
               cos(ang_delta_rad)*cos(latitude)*cos(HRA))*180/PI;
  gammaValue = acos((sin(ang_delta_rad)*cos(latitude) -
                     cos(ang_delta_rad)*sin(latitude)*cos(HRA))/cos(alpha))*180/PI;
}

// Setup
void setup() {
  matrix.begin();
  matrix.loadSequence(LEDMATRIX_ANIMATION_WIFI_SEARCH);
  matrix.play(true);
  Serial.begin(9600);
  connectWiFi();
  ServoCima.attach(9);
  ServoBaixo.attach(6);
  servoAzimuth.attach(8);
  servoElevation.attach(9);
  ServoCima.write(0);
  ServoBaixo.write(0);
  servoAzimuth.write(0);
  servoElevation.write(60);
}

// Loop principal
void loop() {
  matrix.loadSequence(LEDMATRIX_ANIMATION_TETRIS_INTRO);
  unsigned long currentMillis = millis();
  if (currentMillis - previousMillis >= intervalo) {
    previousMillis = currentMillis;
    anguloServoCima = (anguloServoCima + adicao) % 181;
    anguloServoBaixo = (anguloServoBaixo + adicao) % 181;
    ServoCima.write(anguloServoCima);
    ServoBaixo.write(anguloServoBaixo);
  }

  voltagem_inicial = analogRead(entrada_voltagem) / 1024.0 * 25.0;

  if (timer.repeat()) {
    horaSimulada = (horaSimulada + 1) % 24;
    calcAngular(horaSimulada);
    servoAzimuth.write(gammaValue);
    servoElevation.write(alpha);
    Serial.print("Hora: "); Serial.print(horaSimulada);
    Serial.print(" | Azimuth: "); Serial.print(gammaValue);
    Serial.print(" | ElevaÃ§Ã£o: "); Serial.println(alpha);
  }

  sendDataToThingSpeak(ServoCima.read(), ServoBaixo.read(), voltagem_inicial);
  delay(1000);
}`;
