// Calcula posiÃ§Ã£o solar simulada
void calcAngular(int hora) {
  float HRA = (15 * (hora - 12)) * 3.1416 / 180;
  float ang_delta_rad = 23.45 * 3.1416 / 180;
  float latitude = -22.9027 * 3.1416 / 180;
  alpha = asin(sin(ang_delta_rad) * sin(latitude) + cos(ang_delta_rad) * cos(latitude) * cos(HRA)) * 180 / 3.1416;
  gammaValue = acos((sin(ang_delta_rad) * cos(latitude) - cos(ang_delta_rad) * sin(latitude) * cos(HRA)) / cos(alpha)) * 180 / 3.1416;
}
